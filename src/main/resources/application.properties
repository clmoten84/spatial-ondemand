# Maxar Spatial On-demand application local config props
# TODO: Change the data source and logging config to point to shared DEV config instead of config used for local development.

# Data source config
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.database.driver-class-name=org.postgresql.Driver
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/maxar_spatialondemand
spring.datasource.username=maxar_usr
spring.datasource.password=P@$$word
spring.datasource.max-active=3
spring.datasource.initial-size=1
spring.datasource.max-idle=1
spring.datasource.min-idle=1
spring.datasource.test-while-idle=true
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1

# Hibernate config
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Global logging configs
global.log.console.pattern=%d{yyyy/MMM/dd HH:mm:ss:SSS} %highlight(%-5level) %logger{40} - %msg%n
global.log.file.pattern=%d{yyyy/MMM/dd HH:mm:ss:SSS} %highlight(%-5level) %logger{40} - %msg%n
global.log.file.audit=spatialondemand_audit
global.log.file.error=spatialondemand_err

